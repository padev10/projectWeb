<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css incorporation -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- adding icons scrip -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>cardProject</title>
  </head>
  <body>
    <!-- card -->
    <section>
      <!-- personal info -->
      <div class="personal-info">
        <span id="pro">PRO</span>
        <img class="pic" src="./media/profile.jpg" alt="profile-pic" />
        <!-- name and country -->
        <div class="name-country">
          <h1>Papadinho King</h1>
          <p>United Kingdom</p>
        </div>
        <p class="full-stack">full stack developer</p>
        <!-- message and following -->
        <div class="mes-box">
          <button id="mes">Message</button>
          <button id="fol">Following</button>
        </div>

        <!-- social media icons -->
        <div class="icons">
          <ul>
            <li>
              <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- skills -->
      <div class="skills-container">
        <p class="skills-txt">Skills</p>
        <div class="langs">
          <p>HTML</p>
          <p>CSS</p>
          <p>Javascript</p>
          <p>React</p>
          <p>Python</p>
          <p>API Development</p>
          <p>PHP</p>
        </div>
      </div>
    </section>
  </body>
</html>
